name: Auto-Fix Issues

on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled]

permissions:
  issues: write
  pull-requests: write
  contents: write

jobs:
  auto-fix:
    name: AI Auto-Fix
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@openhands-agent')) ||
      (github.event_name == 'issues' && github.event.label.name == 'fix-me')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install deps
        run: pip install openai==1.12.0 PyGithub==2.1.1
          
      - name: Create fix script
        run: |
          cat > fix_issue.py << 'EOF'
import os
from openai import OpenAI
from github import Github

client = OpenAI(api_key=os.environ['OPENAI_API_KEY'])
gh = Github(os.environ['GITHUB_TOKEN'])
repo = gh.get_repo(os.environ['REPO'])
issue = repo.get_issue(int(os.environ['ISSUE_NUMBER']))

prompt = f"""Analyze this GitHub issue and provide:
1. Root cause
2. Solution approach
3. Files to modify

Issue: {os.environ['ISSUE_TITLE']}
Description: {os.environ['ISSUE_BODY']}"""

response = client.chat.completions.create(
    model="gpt-4",
    messages=[{"role": "user", "content": prompt}]
)

analysis = response.choices[0].message.content
issue.create_comment(f"## AI Analysis

{analysis}")
print(f"Posted analysis to issue #{issue.number}")
EOF
      
      - name: Run analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO: ${{ github.repository }}
        run: python3 fix_issue.py
