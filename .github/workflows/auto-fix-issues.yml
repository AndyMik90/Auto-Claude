name: Auto Fix

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  fix:
    if: contains(github.event.comment.body, '@openhands-agent')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install OpenAI
        run: pip install openai==1.12.0 PyGithub==2.1.1
        
      - name: Run AI Analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          python << 'EOF'
import os
from openai import OpenAI
from github import Github

client = OpenAI(api_key=os.environ['OPENAI_API_KEY'])
gh = Github(os.environ['GITHUB_TOKEN'])
repo = gh.get_repo(os.environ['REPO'])
issue = repo.get_issue(int(os.environ['ISSUE_NUMBER']))

response = client.chat.completions.create(
    model="gpt-4",
    messages=[{
        "role": "user", 
        "content": f"Analyze issue and provide fix:

Title: {issue.title}

Description: {issue.body}

Provide:
1. Root cause
2. Solution
3. Implementation steps"
    }]
)

analysis = response.choices[0].message.content
issue.create_comment(f"## AI Analysis

{analysis}

---
*Powered by GPT-4*")
print(f"Posted analysis to issue #{issue.number}")
EOF
