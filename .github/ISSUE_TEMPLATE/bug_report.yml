name: Bug Report
description: Report a bug in Auto-Claude
title: "[BUG] "
labels: ["bug", "auto-implement", "needs-plan"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! This will automatically trigger the AI automation pipeline:
        1. CodeRabbit will create an implementation plan
        2. Copilot will attempt to implement the fix
        3. If Copilot doesn't respond within 2 hours, OpenHands will take over

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the application is affected?
      options:
        - Spec Creation Pipeline
        - Spec Agents (gatherer, researcher, writer, critic)
        - Implementation Pipeline
        - Agent Capabilities (new agent type)
        - Memory System (Graphiti)
        - Integrations (GitHub, Linear, etc.)
        - Frontend UI (Electron)
        - Worktree Management
        - Security/Sandbox
        - Testing (E2E, Unit)
        - Documentation
        - DevOps/CI
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (app crashes, data loss)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (cosmetic, minor inconvenience)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or stack traces
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Environment details (optional)
      placeholder: |
        - OS: Windows 11 / macOS 14 / Ubuntu 22.04
        - Python version: 3.12.0
        - Node version: 20.10.0
        - Auto-Claude version: 2.8.0
